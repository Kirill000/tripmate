{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static "images/carmap.png" %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            font-family: "Segoe UI", sans-serif;
            background: url({% static 'images/background.jpg' %});
            }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-form-container">
            <h2>Вход в систему</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    <input type="text" name="username" maxlength="150" required="" aria-describedby="id_username_helptext" id="id_username">
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input name="password" type="password" maxlength="128" required="" id="id_password">
                </div>

                {% if form.non_field_errors %}
                    <div class="non-field-errors">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
                {% if messages %}
                    <div class="non-field-errors">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <button type="submit" class="login-button">Войти</button>
            </form>
            <p class="register-text">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
            <p class="register-text">Забыли пароль? <a href="{% url 'reset-password' %}">Восстановить аккаунт</a></p>
        </div>
    </div>
</body>
</html>
