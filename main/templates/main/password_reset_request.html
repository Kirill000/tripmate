{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
    <div class="login-page">
        <div class="login-form-container">
            <h2>Восстановление пароля</h2>
            <p style="text-align: center;">Введите ваш email, и мы отправим код подтверждения.</p>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Введите email">
                </div>
                {% if messages %}
                    <div class="non-field-errors">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <button type="submit" class="login-button">Отправить код</button>
            </form>
            <p class="register-text"><a href="{% url 'login' %}">Вернуться к входу</a></p>
        </div>
    </div>
</body>
</html>
