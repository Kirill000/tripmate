{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTrips Connect</title>
    <style>
        .text-center {
            margin: auto;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen overflow-hidden">
    <div class="relative h-full w-full">
        <img src="{% static 'images/background.jpg' %}" alt="Дорога и авто" class="absolute inset-0 w-full h-full object-cover">
        
        <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-between items-center text-white p-6">
            <header class="w-full max-w-6xl flex justify-between items-center">
                <h1 class="text-4xl font-bold">CarTrips Connect</h1>
                <a href="/login" class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600">Войти</a>
            </header>
            
            <main class="text-center">
                <h2 class="text-5xl font-semibold">Находите попутчиков быстро и удобно</h2>
                <p class="text-xl mt-4">Экономьте на поездках и находите компанию для путешествий</p>
            </main>
        </div>
    </div>
</body>
</html>
